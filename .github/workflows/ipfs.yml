name: Ipfs uploader
# Uploads all changed md files to ipfs once merged to main
# Comments the pr

concurrency:
  group: ${{ github.workflow }}
# cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ipfs-upload:
    runs-on: ubuntu-latest
    name: Ipfs uploader
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get all changed *.md file(s)
        id: changed-files
        uses: tj-actions/changed-files@f569b77fb1d9ad9f1a125757d7e9e07b1f320199
        with:
          json: true
          files: |
            **/*.md

      - name: Run step if any *.md file(s) change
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "List all the files that have changed: ${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Upload
        if: fromJson(steps.changed-files.outputs.all_changed_files)[0] != null
        run: |
          json='[${{ steps.changed-files.outputs.all_changed_files }}]'
          readarray -t json_array < <(jq -r '.[]' <<<"$json")
          declare -p json_array
          for i in "${json_array[@]}"
          do
            npx aave-cli ipfs "$i" -u true
          done
